name = "quartier"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# Custom domain configuration
# Note: You need to add quartier.nothing.pink as a custom domain in Cloudflare Pages dashboard
# after the first deployment. This config sets up the routes.

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Preview/staging environment  
[env.preview]
vars = { ENVIRONMENT = "preview" }

# Development environment
[env.development]
vars = { ENVIRONMENT = "development" }

# =============================================================================
# SECRETS (DO NOT COMMIT VALUES - SET VIA CLI)
# =============================================================================
# Set these using: wrangler pages secret put <SECRET_NAME>
#
# Required secrets:
#   GITHUB_CLIENT_ID        - From GitHub OAuth App settings
#   GITHUB_CLIENT_SECRET    - From GitHub OAuth App settings
#   UPSTASH_REDIS_REST_URL  - From Upstash console
#   UPSTASH_REDIS_REST_TOKEN - From Upstash console
#   QUARTIER_WEBHOOK_SECRET - Random string for webhook auth
#
# Example commands:
#   wrangler pages secret put GITHUB_CLIENT_ID
#   wrangler pages secret put GITHUB_CLIENT_SECRET
#   wrangler pages secret put UPSTASH_REDIS_REST_URL
#   wrangler pages secret put UPSTASH_REDIS_REST_TOKEN
#   wrangler pages secret put QUARTIER_WEBHOOK_SECRET
# =============================================================================

# Custom routes (after adding custom domain in dashboard)
# The domain quartier.nothing.pink should be configured in:
# Cloudflare Dashboard > Pages > quartier > Custom domains

# Local development bindings (optional)
# [env.development.vars]
# ENVIRONMENT = "development"
